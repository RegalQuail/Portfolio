<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Testing</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://kit.fontawesome.com/283ba476ae.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <h1 data-value="STAR WARS QUIZ!">STAR WARS QUIZ!</h1>

    <div class="s-question-box" id="questionBtn" onclick="question()">
        <p class="q-mark">
            <i class="fa-solid fa-jedi"></i>
        </p>
        <p class="q-info">Start Quiz!</p>
    </div>

    <h2 id="question"></h2>

    <div id="options">

        <button type="button" class="btn" id="btn1" onclick="ans1()"></button>
        <button type="button" class="btn" id="btn2" onclick="ans2()"></button>
        <button type="button" class="btn" id="btn3" onclick="ans3()"></button>

        <p id="score">Your score: 0/10</p>
        
    </div>

</body>
</html>
