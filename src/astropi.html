<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Cards</title>
    <link rel="stylesheet" href="../styles/astropi.css">
    <script src="../scripts/astropi.js" defer></script>
    <script src="https://kit.fontawesome.com/283ba476ae.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="cards">

        <div class="card">
            
            <div class="card-content">

                <div class="card-image">
                    <i class="fa-regular fa-file-lines"></i>
                </div>

                <div class="card-info-wrapper">

                    <div class="card-info">

                        <i class="fa-regular fa-file-lines"></i>

                        <div class="card-info-title">
                            <h3>The Project</h3>
                            <h4>
                                Our Astro-Pi project in detail
                            </h4>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="card">
            
            <div class="card-content">

                <div class="card-image">
                    <i class="fa-solid fa-compress"></i>
                </div>

                <div class="card-info-wrapper">

                    <div class="card-info">

                        <i class="fa-solid fa-compress"></i>

                        <div class="card-info-title">
                            <h3>Testmåling af en sensor</h3>
                            <h4>Grundig beskrivelse af testmålingen af en sensor</h4>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="card">
            
            <div class="card-content">

                <div class="card-image">
                    <i class="fa-regular fa-file-code"></i>
                </div>

                <div class="card-info-wrapper">

                    <div class="card-info">

                        <i class="fa-regular fa-file-code"></i>

                        <div class="card-info-title">
                            <h3>Hello World !</h3>
                            <h4>Gennemgang af relevante kodestumper</h4>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="card">
            
            <div class="card-content">

                <div class="card-image">
                    <i class="fa-solid fa-list"></i>
                </div>

                <div class="card-info-wrapper">

                    <div class="card-info">

                        <i class="fa-solid fa-list"></i>

                        <div class="card-info-title">
                            <h3>ESA's specifikationer</h3>
                            <h4>Opfylder vores projekt kravene?</h4>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <a href="../src/flowchart.html">

            <div class="card">
            
                <div class="card-content">
    
                    <div class="card-image">
                        <i class="fa-solid fa-diagram-project"></i>
                    </div>
    
                    <div class="card-info-wrapper">
    
                        <div class="card-info">
    
                            <i class="fa-solid fa-diagram-project"></i>
    
                            <div class="card-info-title">
                                <h3>Flowchart</h3>
                                <h4>En Flowchart af vores kode</h4>
                            </div>
    
                        </div>
    
                    </div>
    
                </div>
                
            </div>

        </a>

        <a href="https://github.com/RegalQuail/Portfolio" target="_blank">

            <div class="card">
            
                <div class="card-content">
    
                    <div class="card-image">
                        <i class="fa-brands fa-github"></i>
                    </div>
    
                    <div class="card-info-wrapper">
    
                        <div class="card-info">
    
                            <i class="fa-brands fa-github"></i>
    
                            <div class="card-info-title">
                                <h3>GitHub</h3>
                                <h4>Link til Projektet</h4>
                            </div>
    
                        </div>
    
                    </div>
    
                </div>
    
            </div>

        </a>
        
    </div>

</body>
</html>
